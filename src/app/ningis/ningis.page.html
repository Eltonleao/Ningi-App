<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start" class="menu-btn">
            <ion-menu-button manu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Ningis</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-grid class="mw-80 top-20">
            <ng-container *ngIf="!ningis || ningis.length == '0'">
                <div *ngFor="let n of [0,1,2,3,4]" padding>
                    <ion-skeleton-text></ion-skeleton-text>
                    <p>
                        <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
                    </p>

                </div>
            </ng-container>
        </ion-grid>

        <ion-item-sliding *ngFor="let item of ningis">
            <ion-item lines="unset" button [routerLink]="['/todo-details', item.id]">
                <ion-grid>
                    <ion-label>

                        <ion-row>
                            <ion-col>
                                <div>
                                    <ion-datetime displayFormat="DD/MM/YYYY - HH:mm" value="{{item.data_criacao}}"></ion-datetime>
                                </div>
                                <div class="center">
                                    <div class="color-{{item.operation}}">
                                        {{item.value | currency:"R$ ":true:"1.2" }}
                                    </div>
                                    <div>
                                        {{item.user}}
                                    </div>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-label>
                </ion-grid>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove(item)" color="secondary">
                    deletar
                    <ion-icon name="checkmark" slot="end"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/todo-details" routerDirection="forward">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
