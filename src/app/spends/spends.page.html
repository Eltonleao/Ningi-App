<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" class="menu-btn">
      <ion-menu-button manu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Spends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option (click)="edit(item)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-card-content>
            <ion-row>
              <ion-col size="5">
                <div class="valor-container">
                  <ion-text class="valor" color="danger">
                    R$42,90
                  </ion-text>
                </div>
              </ion-col>
              <ion-col size="7">
                <div class="info-container">
                  <p class="data">
                    22/11/2020 <span class="hora">14:14</span>
                  </p>
                  <p class="banco">user</p>
                  <p class="banco">Bradesco</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(item)" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
