<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" class="menu-btn">
      <ion-menu-button manu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center">
    <img class="perfil-img" src="{{user.photoURL}}">
  </div>
  <div class="ion-text-center">
    <h4>{{user.displayName}}</h4>
  </div>

  <ion-list>
    <div class="ion-text-center">
      <div>
        <span>My Magick Word:</span>
        <ion-col size="12">
          <input class="ion-text-center" type="text" placeholder="My Magick Word" [(ngModel)]="myMagickWord">
        </ion-col>

        <ion-col size="12">
          <ion-button (click)="updateMyMagickWord()">Save Magick Word</ion-button>
        </ion-col>
      </div>
    </div>


    <div *ngIf="!partner && myMagickWord != ''" class="ion-text-center">
      <div>No Parters Yet</div>
      <div>
        <ion-button (click)="addPartner()">Add Partner</ion-button>
      </div>
    </div>
    
    <div *ngIf="partner" class="ion-text-center">
      <ion-list>
        <h5>Your Partner:</h5>
        <ion-item>
          {{partner.partner_email}}
        </ion-item>
      </ion-list>
      <ion-button (click)="changePartner()">Change Partner</ion-button>
    </div>
  </ion-list>


</ion-content>
