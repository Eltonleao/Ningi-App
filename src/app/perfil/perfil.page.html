<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" class="menu-btn">
      <ion-menu-button manu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center">
    <img class="perfil-img" src="{{user.photoURL}}">
  </div>
  <div class="ion-text-center">
    <h4>{{user.displayName}}</h4>
  </div>

  <ion-list>
    <div class="ion-text-center">
      <div>
        <span>My Magick Word:</span>
        <input type="text" placeholder="My Magick Word" [(ngModel)]="myMagickWord">
        <ion-button (click)="updateMyMagickWord()">Save MW</ion-button>
      </div>
    </div>


    <div *ngIf="!partners && myMagickWord != ''" class="ion-text-center">
      <div>No Parters Yet</div>
      <div>
        <ion-button (click)="addPartner()">Add Partner</ion-button>
      </div>
    </div>
  </ion-list>

</ion-content>
