<ion-app>
  <ion-menu *ngIf="showMenu" side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title class="user-container">
          <ion-row>
            <ion-thumbnail class="ion-text-center">
              <img class="thumb" src="{{user?.photoURL}}">
            </ion-thumbnail>
            <ion-text class="username">{{user?.displayName}}</ion-text>
          </ion-row>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="text-center">
        <ion-item (click)="goTo('perfil')">Perfil</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
